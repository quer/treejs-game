<!DOCTYPE html>
<html>
<head>
	<title>kingdom and castle</title>
	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}
			#buildMenu {
				position: absolute;
				width: 100%;
				height: 200px;
				bottom: 0px;
			}
			#buildMenu div.list{
				float: left;
			}
		</style>
</head>
<body>
	<div id="buildMenu">
		<div class="list" data-id="road">
			<img src="images/Town/Road.png" />
		</div>
		<div class="list" data-id="well">
			<img src="images/Town/well.png" />
		</div>
		<div class="list" data-id="hovel">
			<img src="images/Town/hovel.png" />
		</div>
		<div class="list" data-id="farm">
			<img src="images/Town/farm.png" />
		</div>
	</div>
	<script src="js/jquery-2.1.4.min.js"></script>
	<!-- 3d engien -->
	<script src="js/three.min.js"></script>
	<script src="js/libs/stats.min.js"></script>
	<script src="js/controls/PointerLockControls.js"></script>
	<script src="js/controls/OrbitControls.js"></script>
	<!-- render map -->
	<script src="js/perlin.js"></script>
	<!-- game engien -->
	<script src="js/game/baseGame.js"></script>
	<script src="js/gameObjeckt.js"></script>
	<script src="js/mouseEvent.js"></script>
	<!-- render map -->
	<script src="js/waterBorder.js"></script>
	<script src="js/worldMap.js"></script>
	<script src="js/game.js"></script>
</body>
</html>
